{%extends 'homepage.html'%}
{%load static%}
{%block content%}
      {% include 'header2.html'%}
      <div class="breadcrumb breadcrumb-style-one">
         <div class="container">
            <div class="col-lg-12 text-center">
               <h2 class="breadcrumb-title">Блог</h2>
               <ul class="d-flex justify-content-center breadcrumb-items">
                  <li class="breadcrumb-item"><a href="{% url 'index'%}">Домой</a></li>
                  <li class="breadcrumb-item active">Блог</li>
               </ul>
            </div>
         </div>
      </div>
      <div class="blog-wrapper pt-80">
         <div class="container">
            <div class="row">
               {% for blog in blog%}
               <div class="col-lg-4 col-md-6">
                  <div class="blog-card-gamma">
                     <div class="blog-thumb">
                        <a href="{% url 'blog_detail' blog.id%}">
                        <img src="{{blog.blog_image.url}}" alt="">
                        </a>
                        <div class="blog-lavel">
                           <a href="{% url 'blog_detail' blog.id%}">{{blog.blog_type}}</a>
                        </div>
                     </div>
                     <div class="blog-content">
                        <div class="blog-body-top">
                           <a href="{% url 'blog_detail' blog.id%}" class="blog-comments"><i class="bi bi-calendar3"></i>{{blog.blog_time}}</a>
                           <a href="#" class="blog-writer"><i class="bi bi-person-circle"></i> {{settings.name_site}} </a>
                        </div>
                        <h4 class="blog-title"><a href="{% url 'blog_detail' blog.id%}">{{blog.blog_name}}</a></h4>
                     </div>
                  </div>
               </div>
               {% endfor%}
            </div>
            
         </div>
      </div>
      {%include 'footer.html'%}
{%endblock%}
