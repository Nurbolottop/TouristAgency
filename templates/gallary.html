{%extends "homepage.html"%}
{%load static %}
{%block content%}

{% include 'header.html'%}
      <div class="breadcrumb breadcrumb-style-one">
         <div class="container">
            <div class="col-lg-12 text-center">
               <h2 class="breadcrumb-title">Галлерея</h2>
               <ul class="d-flex justify-content-center breadcrumb-items">
                  <li class="breadcrumb-item"><a href="{% url 'index'%}">Домой</a></li>
                  <li class="breadcrumb-item active">Галлерея</li>
               </ul>
            </div>
         </div>
      </div>
      <div class="gallary-wrapper">
         <div class="container">
            <div class="gallary-group pt-80">
               <div class="gallary-group-header">
                  <h4 class="gallary-group-title">Галлерея</h4>
                  <div class="gallary-arrows text-center d-lg-block d-none">
                     <div class="gallary-button-prev gallary-prev1" tabindex="0" role="button" aria-label="Previous slide"><i class="bi bi-chevron-double-left"></i></div>
                     <div class="gallary-button-next gallary-next1" tabindex="0" role="button" aria-label="Next slide"><i class="bi bi-chevron-double-right"></i></div>
                  </div>
               </div>
               <div class="row">
                  <div class="swiper gallary-slider">
                     <div class="swiper-wrapper">
                       {%for gallery in gallery%}
                        <div class="swiper-slide">
                           <div class="gallary-item">
                              <img src="{{gallery.image.url}}" alt="Image Gallery">
                              <a class="gallary-item-overlay" data-fancybox="gallery" data-caption="Caption Here" href="{{gallery.image.url}}">
                              <i class="bi bi-eye"></i>
                              </a>
                           </div>
                           
                        </div>
                        {%endfor%}
                     </div>
                  </div>
               </div>
            </div>
            
         </div>
      </div>
      {% include 'footer.html'%}
{% endblock %}
